<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Application météo utilisant l'API OpenWeather">
        <title>Météo</title>
        <link rel="stylesheet" href="style/style.css" >
        <link rel="icon" type="image/X-icon" href="favicon.png">
    </head>
    <body>
        <div class="container">
            <h1>Application <span>Météo</span></h1>

            <div class="loader"></div>
            <div class="current-weather">
                <div class="current-weather_lite">
                    <img src="style/img/01d.svg" alt="icone d'un soleil">
                    <span class="current-weather_temp"></span>
                </div>
                <div class="current-weather_txt">
                    <h2 class="current-weather_weekday">Aujourd'hui</h2>
                    <p class="current-weather_today"></p>
                    <p class="current-weather_description"></p>
                </div>                
            </div>

            <ul class="hourly-weather"></ul>

            <ul class="daily-weather"></ul>

            <footer>
                Ce site utilise l'API <a href="https://openweathermap.org" target="_blank">OpenWeather</a>
            </footer>
        </div>

        <div class="error-box"></div>
        <script src="js/app.js"></script>    
    </body>
</html>
